<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>

    <header>
        <h1>Upload Your File</h1>
    </header>

    <form action="https://wp.zybooks.com/form-viewer.php" method="post" enctype="multipart/form-data">
        
        <div>
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <br>

        <div>
            <label for="email">Email address:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="about">About you:</label><br><br>
            <textarea id="about" name="about" rows="3" cols="50"></textarea>
        </div>
        <br>

        <!-- File input inside a div -->
        <div>
            <label for="picture">Photo:</label>
            <input type="file" id="picture" name="picture">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body> 
</html>
