<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
</head>
<body>
    <header>
    <title>Happy Birthday Message Creator</title>
</header>
<h1>Happy Birthday</h1>

<form action="submit" method="post">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" pattern=[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*

    
    <label for="date">Date:</label>
    <input type="date" id="dateToSend" name="dateToSend" required>
    
    <label for="color">Message color:</label>
    <input type="color" id="messageColor" name="messageColor">
    <br><br

    <label for="blinkCount">Number of times message blinks:</label>
    <input type="number" id="numBlinks" name="numBlinks" value="0" min="0" max="10">

    <label for="volume">Music Volume:</label>
    <input type="range" id="musicVolume" name="musicVolume" value="20" min="0" max="50">
    <br><br>

    <button type="submit">Send Birthday Message</button>

    </form>
</body>
</html>
